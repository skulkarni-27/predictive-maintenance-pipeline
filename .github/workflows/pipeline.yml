name: Predictive Maintenance ML Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  HF_USERNAME: 'SharleyK'
  DATASET_NAME: 'PredictiveMaintenance'
  MODEL_NAME: 'engine-predictive-maintenance'
  MLFLOW_TRACKING_URI: 'file:./mlruns'
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  data-registration:
    name: Data Registration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data registration
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ env.HF_USERNAME }}
          DATASET_NAME: ${{ env.DATASET_NAME }}
        run: python scripts/02_register_data.py

  exploratory-analysis:
    name: Exploratory Data Analysis
    runs-on: ubuntu-latest
    needs: data-registration
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Run EDA
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ env.HF_USERNAME }}
          DATASET_NAME: ${{ env.DATASET_NAME }}
        run: python scripts/05_run_eda.py
